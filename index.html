<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Update Credit Card Info</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: #f9f9f9;
    color: #222;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }
  #pageContainer {
    display: flex;
    align-items: flex-start;
    max-width: 840px;
    gap: 40px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 18px rgba(0,0,0,0.12);
    padding: 32px 28px 36px 28px;
  }
  #robotContainer {
    flex: 0 0 280px;
    text-align: center;
    user-select: none;
  }
  #robotContainer svg {
    width: 140px;
    height: auto;
    margin-bottom: 20px;
  }
  #robotMessage {
    font-weight: 600;
    color: #555;
    font-size: 1.1em;
    line-height: 1.4;
  }
  #cardFormContainer {
    flex: 1 1 500px;
  }
  h2 {
    text-align: center;
    margin-bottom: 24px;
    font-weight: 600;
    color: #333;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 24px;
  }
  label {
    font-weight: 600;
    color: #555;
    user-select: none;
    margin-bottom: 8px;
    display: block;
  }
  input[type="text"], input[type="tel"], input[type="password"] {
    padding: 12px 14px;
    font-size: 1em;
    border: 1.5px solid #ddd;
    border-radius: 6px;
    background-color: #fafafa;
    color: #222;
    box-shadow: inset 0 0 0 1px #ddd;
    transition: border-color 0.25s ease, box-shadow 0.25s ease;
    width: 100%;
    box-sizing: border-box;
  }
  input[type="text"]:focus, input[type="tel"]:focus, input[type="password"]:focus {
    outline: none;
    border-color: #0077cc;
    box-shadow: 0 0 6px #99d4ff;
    background-color: #eff9ff;
  }
  .expiry-cvv-row {
    display: flex;
    gap: 24px;
  }
  .expiry-cvv-row > div {
    flex: 1 1 50%;
    display: flex;
    flex-direction: column;
  }
  button {
    padding: 14px 0;
    font-size: 1.1em;
    font-weight: 600;
    color: white;
    background-color: #0077cc;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    box-shadow: 0 3px 8px rgba(0,119,204,0.6);
    transition: background-color 0.25s ease, box-shadow 0.25s ease;
    user-select: none;
    margin-top: 8px;
  }
  button:hover {
    background-color: #005fa3;
    box-shadow: 0 5px 12px rgba(0,95,163,0.75);
  }
  button:disabled {
    background-color: #bbb;
    cursor: not-allowed;
    box-shadow: none;
  }
  /* Confirmation popup style */
  #confirmationPopup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #222e3a;
    color: white;
    padding: 24px 36px;
    border-radius: 10px;
    font-size: 1em;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    z-index: 9999;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 18px;
    width: 360px;
    max-width: 90vw;
    box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    text-align: center;
    line-height: 1.4;
  }
  #confirmationPopup.show {
    opacity: 1;
    pointer-events: auto;
  }
  #confirmationMessage {
    white-space: pre-line;
  }
  #closePopupBtn {
    background: #0077cc;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 8px 20px;
    cursor: pointer;
    font-weight: 600;
    font-size: 1em;
    box-shadow: 0 3px 8px rgba(0,119,204,0.6);
    transition: background-color 0.25s ease;
    min-width: 100px;
  }
  #closePopupBtn:hover {
    background: #005fa3;
    box-shadow: 0 5px 12px rgba(0,95,163,0.75);
  }
</style>
</head>
<body>
  <div id="pageContainer">
    <div id="robotContainer" aria-label="Friendly robot reminder">
      <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <rect x="14" y="20" width="36" height="32" rx="6" ry="6" fill="#0077cc" />
        <rect x="24" y="8" width="16" height="12" rx="4" ry="4" fill="#0099ff" />
        <circle cx="26" cy="26" r="5" fill="#eef8ff" />
        <circle cx="38" cy="26" r="5" fill="#eef8ff" />
        <circle cx="26" cy="26" r="3" fill="#0077cc" />
        <circle cx="38" cy="26" r="3" fill="#0077cc" />
        <path d="M22 48 L42 48" stroke="#eef8ff" stroke-width="3" stroke-linecap="round" />
        <path d="M14 44 L20 44" stroke="#005fa3" stroke-width="2" />
        <path d="M44 44 L50 44" stroke="#005fa3" stroke-width="2" />
        <rect x="18" y="54" width="28" height="6" rx="3" ry="3" fill="#0077cc" />
      </svg>
      <div id="robotMessage">
        <p>Hello! ðŸ¤– Please do <strong>NOT</strong> enter your real credit card data here. This is a mock interface for testing only.</p>
      </div>
    </div>
    <div id="cardFormContainer">
      <h2>Update Credit Card Info</h2>
      <form id="cardForm" novalidate>
        <div>
          <label for="cardNumber">Card Number</label>
          <input type="tel" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" autocomplete="cc-number" inputmode="numeric" required />
        </div>
        <div class="expiry-cvv-row">
          <div>
            <label for="expiryDate">Expiry (MM/YY)</label>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" maxlength="5" autocomplete="cc-exp" pattern="^(0[1-9]|1[0-2])\/?([0-9]{2})$" required />
          </div>
          <div>
            <label for="cvv">CVV</label>
            <input type="password" id="cvv" name="cvv" placeholder="â€¢â€¢â€¢" maxlength="4" autocomplete="cc-csc" inputmode="numeric" required />
          </div>
        </div>
        <div>
          <label for="cardName">Name on Card</label>
          <input type="text" id="cardName" name="cardName" placeholder="Full Name" autocomplete="cc-name" required />
        </div>
        <button type="submit" id="submitBtn">Update Card</button>
      </form>
    </div>
  </div>

  <!-- Confirmation popup -->
  <div id="confirmationPopup" role="alert" aria-live="assertive" aria-atomic="true">
    <span id="confirmationMessage"></span>
    <button id="closePopupBtn">OK</button>
  </div>

<script>
  (function() {
    const form = document.getElementById('cardForm');
    const confirmationPopup = document.getElementById('confirmationPopup');
    const confirmationMessage = document.getElementById('confirmationMessage');
    const closePopupBtn = document.getElementById('closePopupBtn');
    const submitBtn = document.getElementById('submitBtn');

    function formatCardNumber(value) {
      return value.replace(/\D/g, '').replace(/(.{4})/g, '$1 ').trim();
    }

    const cardNumberInput = document.getElementById('cardNumber');
    cardNumberInput.addEventListener('input', (e) => {
      let cursorPosition = cardNumberInput.selectionStart;
      const originalLength = cardNumberInput.value.length;

      cardNumberInput.value = formatCardNumber(cardNumberInput.value);

      const newLength = cardNumberInput.value.length;
      cursorPosition += newLength - originalLength;
      cardNumberInput.setSelectionRange(cursorPosition, cursorPosition);
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const cardNumber = cardNumberInput.value.replace(/\s/g, '');
      const expiry = form.expiryDate.value;
      const cvv = form.cvv.value;
      const cardName = form.cardName.value.trim();

      const expiryPattern = /^(0[1-9]|1[0-2])\/?([0-9]{2})$/;

      if (!cardNumber || cardNumber.length < 13 || cardNumber.length > 19) {
        alert('Please enter a valid card number.');
        cardNumberInput.focus();
        return;
      }
      if (!expiryPattern.test(expiry)) {
        alert('Please enter a valid expiry date in MM/YY format.');
        form.expiryDate.focus();
        return;
      }
      if (!cvv || (cvv.length < 3 || cvv.length > 4)) {
        alert('Please enter a valid CVV.');
        form.cvv.focus();
        return;
      }
      if (!cardName) {
        alert('Please enter the name on the card.');
        form.cardName.focus();
        return;
      }

      confirmationMessage.textContent = `Your card ending in ${cardNumber.slice(-4)} has been updated successfully.`;
      confirmationPopup.classList.add('show');
      submitBtn.disabled = true;
    });

    closePopupBtn.addEventListener('click', () => {
      confirmationPopup.classList.remove('show');
      submitBtn.disabled = false;
      form.reset();
      cardNumberInput.focus();

      if (window.ReactNativeWebView && window.ReactNativeWebView.postMessage) {
        window.ReactNativeWebView.postMessage('close');
      }
      if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.close) {
        window.webkit.messageHandlers.close.postMessage('close');
      }
    });
  })();
</script>
</body>
</html>
